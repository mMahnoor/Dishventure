<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dishventure</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="container p-2">
                <div class="card text-bg-dark" style="height: 200px;">
                    <img src="./images/food.jpg" class="card-img" style="height: 200px;" alt="...">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <div class="bg-black bg-opacity-50 d-flex flex-column justify-content-center align-items-center rounded p-3">
                            <h2 class="card-title">Welcome to Dishventure</h2>
                            <p class="card-text">Discover your favorite dish in a snap with this recipe finding service, henceforth, cook your meal efforlessly.</p>
                            <p class="card-text"><small>Find it. Cook it. Love it!</small></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container w-50 p-4 bg-dark rounded">
                <div class="d-flex">
                    <input id="search-box" class="form-control me-2" type="text" placeholder="Enter your favourite dish name" aria-label="Search"/>
                    <button class="btn btn-outline-warning" onclick="handleSearch()">Search</button>
                </div>
            </section>
            <section id="item-detail-section">
                <div class="modal" tabindex="-1" id="modal-div">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="custom-modal-content">
                        
                    </div>
                </div>
            </section>
            <section id="food-items-section" class="container p-5">
                <div class="container d-flex justify-content-center align-items-center opacity-25">
                    <img src="./SVGs/homeBG.svg" />
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
